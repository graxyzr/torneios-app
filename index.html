<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertadores da América</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/libertadores-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <audio autoplay loop>
        <source src="audio/hino-libertadores.mp3" type="audio/mp3">
    </audio>

    <div id="logo-container">
        <a href="index.html">
            <img id="libertadores-logo" src="img/libertadores-logo.png" alt="Logo">
        </a>
    </div>

    <div id="loadedData">
    </div>


    <div class="container">
        <main class="contain">
            <form id="torneioForm">
                <input type="number" id="quantidade" min="1" max="4" placeholder="Insira o número de times" required>
                <div id="button-container">
                    <button type="button" id="confirmarQuantidade">Confirmar</button>
                    <button type="button" id="carregar">Carregar</button>
                </div>
            </form>

            <div id="resultadoDiv"></div>

            <div id="nomesJogadores" class="hidden">
                <h3>Insira os nomes dos jogadores/times:</h3>
            </div>

            <div id="tabelas-container">
                <div id="partidas" class="hidden">
                    <table id="partidasTable"></table>
                </div>
                <div id="calcular-container">
                    <button id="calcularPontuacaoBtn" class="hidden">Calcular Pontuação</button>
                    <button id="salvarProgresso" class="hidden">Salvar</button>
                </div>
            </div>

            <div id="resultadoDiv"></div>

        </main>
    </div>

    <footer>
        <p>&copy; 2023 Libertadores da América. Todos os direitos reservados.</p>
        <div class="github-links" style="display: flex;">
            <!-- GitHub da Greice -->
            <a href="https://github.com/graxyzr" style="margin-right: 20px;">
                <i class="fa-brands fa-github" style="color: #ffffff;"></i>
                Greice Pereira
            </a><br>
            <!-- GitHub do PH -->
            <a href="https://github.com/xphzin-dzn" style="margin-right: 20px;">
                <i class="fa-brands fa-github" style="color: #ffffff;"></i>
                Pedro Henrique
            </a><br>
            <!-- GitHub do Mauro -->
            <a href="https://github.com/MauroRosa">
                <i class="fa-brands fa-github" style="color: #ffffff;"></i>
                Mauro Rosa
            </a><br>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
